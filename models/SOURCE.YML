version: 2
sources:
  - name: datafeed_shared_schema
    database: "{{('RISHI')}}"
    schema: dbt_source
    

    tables:
 
      - name: DIMCUSTOMERS 
      - name: DIMEMPLOYEE
      - name: CUSTOMERS
      - name: STG_CUSTOMERS
      - name: STG_PAYMENTS
      - name: STG_ORDERS
        columns:
            - name: id
              tests:
                - unique
                - not_null
            - name: status
              tests:
                - accepted_values:
                      values: ['placed','shipped','not completed','completed','returned','return_pending'] 

